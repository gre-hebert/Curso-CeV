<!DOCTYPE html>
<html>
    <head>
        <title>Teste Javascript 04</title>
        <meta charset="UTF-8">
        <script>
            var quebrada = false
            function mudaLampada (tipo) {
                if (!quebrada) {
                    document.getElementById("luz").src="../../projeto-glass-html5/_imagens/" + tipo + ".jpg";
                    if (tipo == 'lampada-quebrada') {
                        quebrada = true;
                    }
                }               
            }

            function consertarLampada () {
                quebrada = false;
                mudaLampada('lampada-apagada');
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="../../projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" alt="">
        <button type="submit" id="botao" onclick="consertarLampada()">Consertar</button>
    </body>
</html>
